<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="css/styles.css" media="screen" title="no title">
    <link rel="stylesheet" href="css/bootstrap.min.css" media="screen" title="no title">
    <script src="js/jquery-1.12.0.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
<title>Is it a Triangle?</title>
<body>
  <div class="container">
    <h3>What is a Triangle?</h3>
    <p>Enter side lengths to determine what type of triangle you get!</p>
      <form id="answerSubmit">
      <label>First Number</lable>
        <p><select id="side1" class="form-control"></p>
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
          <option>6</option>
          <option>7</option>
          </select>
        <label>Second Number</lable>
          <p><select id="side2" class="form-control"></p>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
            <option>6</option>
            <option>7</option>
            </select>
          <p><label>Third Number</lable></p>
            <select id="side3" class="form-control">
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
              <option>6</option>
              <option>7</option>
            </select>
            <br>
            <button id="buttonSubmit" type="button" class="btn btn-default">Submit</button>
      </form>
      <h2>What kind of triangle did you make?</h2>
      <div id="equilateral">
        <p>You have made an equilateral triangle!</p>
      </div>
      <div id="isosceles">
        <p>You have made an isoceles triangle!</p>
      </div>
      <div id="scalene">
        <p>You have made an scalene triangle!</p>
      </div>
      <div id="notTriangle">
        <p>You have not made a triangle!</p>
      </div>

      </div>
  </div>
</body>
</head>
